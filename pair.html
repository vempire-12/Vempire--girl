<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ Vempire-Girl⚡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff00;
      font-family: "Consolas", "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      margin: 20px;
      position: relative;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      20% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
      40% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
      60% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
      100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
    }

    input, button {
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      outline: none;
      text-shadow: 0 0 5px #0f0;
    }

    button {
      cursor: pointer;
      background: #0f0;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #050;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    .output {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      font-size: 15px;
      box-shadow: inset 0 0 10px #0f0;
      display: none;
    }

    /* Matrix rain effect */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>⚡ EDITH-MD Hacker Pair ⚡</h1>

  <input type="text" id="number" placeholder="Enter WhatsApp Number (923xxxxxxxxx)">
  <button onclick="getCode()">[ GENERATE CODE ]</button>

  <div id="result" class="output"></div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");

      if (!number) {
        alert("[!] Enter a valid number.");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = "⏳ Generating hacker code...";

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.textContent = `✅ ACCESS GRANTED :: CODE => ${data.code}`;
        } else if (data.error) {
          resultBox.textContent = `❌ ACCESS DENIED :: ${data.error}`;
        } else {
          resultBox.textContent = "⚠️ Unknown system response.";
        }
      } catch (err) {
        resultBox.textContent = `❌ SYSTEM FAILURE :: ${err.message}`;
      }
    }

    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
